<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/Styles/Login.css">
  <title>Sign In Page</title>
<script>
function toggleSignupForm() {
  var signupForm = document.getElementById("signup-form-container");
  signupForm.style.display = (signupForm.style.display === "none") ? "block" : "none";
}
</script>
</head>
<body>
<div class="form-container">
<img src="/Assets/ExpenseWise.png" alt="Logo">
<form>
  <input type="text" placeholder="Username" required>
  <input type="password" placeholder="Password" required>
  <button type="submit">Log In</button>
</form>
<div class="signup-btn">
  <button onclick="toggleSignupForm()">Sign Up</button>
</div>
</div>

<div id="signup-form-container" class="signup-form-container">
<div class="signup-form">
  <h2>Sign Up</h2>
  <form>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Create Account</button>
  </form>
</div>
</div>
</body>
</html>
