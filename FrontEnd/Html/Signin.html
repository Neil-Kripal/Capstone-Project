<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/Styles/Login.css">
    <title>Sign In Page</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
  <div class="form-container">
      <img src="/Assets/ExpenseWise.png" alt="Logo">
      <form id="login-form" onsubmit="event.preventDefault(); login();">
          <input type="text" id="login-username" placeholder="Username" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Log In</button>
      </form>
      <div class="signup-btn">
          <button onclick="toggleSignupForm()">Sign Up</button>
      </div>
  </div>

  <div id="signup-form-container" class="signup-form-container">
    <div class="signup-form">
      <span class="close-button" onclick="toggleSignupForm()">X</span>
      <h2>Sign Up</h2>
      <form id="signup-form" onsubmit="event.preventDefault(); signup();">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>
    <script src="/FrontEnd/JavaScript/Signin.js"></script>
</body>
</html>
