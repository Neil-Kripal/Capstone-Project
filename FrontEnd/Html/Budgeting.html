<!DOCTYPE html>
<html>
<head>
  <title>Budgeting Page</title>
  <link rel="stylesheet" href="/Styles/Budgeting.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand ms-0 me-auto" href="HomePage.html">
        <img src="/Assets/ExpenseWise.png" alt="Logo">
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a class="nav-link" href="HomePage.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="Budgeting.html">Budgeting</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="SavingGoals.html">Saving Goals</a>
          </li>
        </ul>
      </div>
      <a href="Signin.html"><img src="/Assets/UserIcon.png" alt="Account Settings" style="width: 50px; height: 50px;"></a>
    </div>
  </nav>

  <div class="container">
    <div class="column">
      <h2>Categories</h2>
      <ul class="categories-list" id="category-list">
        <div class="category-options"></div>
      </ul>
      <button id="add-category-button">Add Category</button>
    </div>

    <div id="add-category-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Add Category</h3>
        <form id="add-category-form">
          <div class="form-group">
            <label for="category-name">Category Name:</label>
            <input type="text" id="category-name" required>
          </div>
          <div class="form-group">
            <label for="category-color">Category Color:</label>
            <input type="color" id="category-color" required>
          </div>
          <button type="submit">Add</button>
        </form>
      </div>
    </div>

    <div class="column">
      <h2>Expenses</h2>

      <div class="expense-list">
        <!-- Adds Expenses Here -->
      </div>
      <button class="add-expense-button">Add Expense</button>
    </div>
    <div class="column">
      <h2>Budget</h2>
      <div class="budget-info">
        <label for="budget-input">Set Budget: </label>
        <input type="number" id="budget-input" min="0">
        <button id="set-budget-button">Set Budget</button>
      </div>
      <div class="budget-remaining">
        Budget Remaining: $<span id="budget-remaining-value">0</span>
      </div>
    </div>
  </div>

  <div id="add-expense-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Add Expense</h3>
      <form id="add-expense-form">
        <div class="form-group">
          <label for="expense-name">Expense Name:</label>
          <input type="text" id="expense-name" required>
        </div>
        <div class="form-group">
          <label for="expense-amount">Expense Amount:</label>
          <input type="number" id="expense-amount" min="0" required>
        </div>
        <div class="form-group">
          <label for="expense-date">Expense Date:</label>
          <input type="date" id="expense-date" required>
        </div>
        <div class="form-group">
          <label for="expense-category">Expense Category:</label>
          <select id="expense-category" class="category-options" required>
            <option value="">Select Category</option>
          </select>
        </div>
        <button type="submit">Add</button>
      </form>
    </div>
  </div>

  <script src="/FrontEnd/JavaScript/Budgeting.js"></script>
</body>
</html>
